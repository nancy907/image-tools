<?xml version="1.0" encoding="UTF-8"?>
<svg width="1440" height="900" viewBox="0 0 1440 900" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="1440" height="900" fill="#F5F5F7"/>
    
    <!-- 顶部导航栏 -->
    <rect x="0" y="0" width="1440" height="64" fill="white" filter="url(#shadow)"/>
    <text x="48" y="40" font-family="SF Pro Display" font-size="24" fill="#000000">工具集</text>
    
    <!-- 主要内容区域 -->
    <g transform="translate(120, 120)">
        <!-- 标题 -->
        <text x="0" y="0" font-family="SF Pro Display" font-size="48" fill="#1D1D1F">文件转换</text>
        <text x="0" y="40" font-family="SF Pro Display" font-size="20" fill="#86868B">支持多种文件格式转换</text>
        
        <!-- 上传区域 -->
        <g transform="translate(0, 100)">
            <rect x="0" y="0" width="1200" height="300" rx="16" fill="white" stroke="#E5E5E5" stroke-width="2" stroke-dasharray="6 6"/>
            <text x="600" y="120" font-family="SF Pro Display" font-size="24" fill="#86868B" text-anchor="middle">拖拽文件到这里</text>
            <text x="600" y="160" font-family="SF Pro Display" font-size="20" fill="#86868B" text-anchor="middle">或</text>
            <!-- 上传按钮 -->
            <g transform="translate(520, 180)">
                <rect x="0" y="0" width="160" height="48" rx="24" fill="#0071E3"/>
                <text x="80" y="30" font-family="SF Pro Display" font-size="16" fill="white" text-anchor="middle">选择文件</text>
            </g>
        </g>
        
        <!-- 转换选项 -->
        <g transform="translate(0, 440)">
            <text x="0" y="0" font-family="SF Pro Display" font-size="20" fill="#1D1D1F">转换选项</text>
            <!-- 格式选择器 -->
            <g transform="translate(0, 40)">
                <rect x="0" y="0" width="300" height="48" rx="8" fill="white" stroke="#E5E5E5"/>
                <text x="16" y="30" font-family="SF Pro Display" font-size="16" fill="#1D1D1F">目标格式</text>
                <path d="M270 20 L280 30 L290 20" stroke="#86868B" stroke-width="2" fill="none"/>
            </g>
            
            <!-- 转换按钮 -->
            <g transform="translate(0, 120)">
                <rect x="0" y="0" width="160" height="48" rx="24" fill="#0071E3"/>
                <text x="80" y="30" font-family="SF Pro Display" font-size="16" fill="white" text-anchor="middle">开始转换</text>
            </g>
        </g>
    </g>
    
    <!-- 滤镜定义 -->
    <defs>
        <filter id="shadow" x="0" y="0" width="100%" height="100%" filterUnits="userSpaceOnUse">
            <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.1"/>
        </filter>
    </defs>
</svg> 