<?xml version="1.0" encoding="UTF-8"?>
<svg width="1440" height="900" viewBox="0 0 1440 900" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="1440" height="900" fill="#F5F5F7"/>
    
    <!-- 顶部导航栏 -->
    <rect x="0" y="0" width="1440" height="64" fill="white" filter="url(#shadow)"/>
    <text x="48" y="40" font-family="SF Pro Display" font-size="24" fill="#000000">工具集</text>
    
    <!-- 主要内容区域 -->
    <g transform="translate(120, 120)">
        <!-- 标题 -->
        <text x="0" y="0" font-family="SF Pro Display" font-size="48" fill="#1D1D1F">图片格式转换</text>
        <text x="0" y="40" font-family="SF Pro Display" font-size="20" fill="#86868B">支持多种图片格式互转</text>
        
        <!-- 转换流程图 -->
        <g transform="translate(0, 100)">
            <!-- 源文件区域 -->
            <g>
                <rect x="0" y="0" width="300" height="200" rx="16" fill="white" stroke="#E5E5E5"/>
                <text x="150" y="80" font-family="SF Pro Display" font-size="16" fill="#86868B" text-anchor="middle">源文件</text>
                <text x="150" y="110" font-family="SF Pro Display" font-size="14" fill="#86868B" text-anchor="middle">支持 JPG, PNG, WebP</text>
                <text x="150" y="130" font-family="SF Pro Display" font-size="14" fill="#86868B" text-anchor="middle">BMP, GIF 等格式</text>
            </g>
            
            <!-- 箭头 -->
            <g transform="translate(320, 80)">
                <path d="M0 20 L60 20" stroke="#0071E3" stroke-width="2"/>
                <path d="M50 10 L60 20 L50 30" stroke="#0071E3" stroke-width="2" fill="none"/>
            </g>
            
            <!-- 转换选项区域 -->
            <g transform="translate(400, 0)">
                <rect x="0" y="0" width="300" height="200" rx="16" fill="white" stroke="#0071E3" stroke-width="2"/>
                <text x="150" y="40" font-family="SF Pro Display" font-size="16" fill="#1D1D1F" text-anchor="middle">选择目标格式</text>
                
                <!-- 格式选项 -->
                <g transform="translate(30, 70)">
                    <rect x="0" y="0" width="240" height="40" rx="8" fill="#F5F5F7"/>
                    <text x="20" y="25" font-family="SF Pro Display" font-size="14" fill="#1D1D1F">PNG</text>
                    <text x="200" y="25" font-family="SF Pro Display" font-size="14" fill="#86868B">✓</text>
                </g>
                
                <g transform="translate(30, 120)">
                    <rect x="0" y="0" width="240" height="40" rx="8" fill="white"/>
                    <text x="20" y="25" font-family="SF Pro Display" font-size="14" fill="#1D1D1F">JPG</text>
                </g>
            </g>
            
            <!-- 箭头 -->
            <g transform="translate(720, 80)">
                <path d="M0 20 L60 20" stroke="#0071E3" stroke-width="2"/>
                <path d="M50 10 L60 20 L50 30" stroke="#0071E3" stroke-width="2" fill="none"/>
            </g>
            
            <!-- 目标文件区域 -->
            <g transform="translate(800, 0)">
                <rect x="0" y="0" width="300" height="200" rx="16" fill="white" stroke="#E5E5E5"/>
                <text x="150" y="80" font-family="SF Pro Display" font-size="16" fill="#86868B" text-anchor="middle">转换结果</text>
                <text x="150" y="110" font-family="SF Pro Display" font-size="14" fill="#86868B" text-anchor="middle">将自动下载</text>
            </g>
        </g>
        
        <!-- 上传区域 -->
        <g transform="translate(0, 340)">
            <rect x="0" y="0" width="1100" height="200" rx="16" fill="white" stroke="#E5E5E5" stroke-width="2" stroke-dasharray="6 6"/>
            <text x="550" y="80" font-family="SF Pro Display" font-size="24" fill="#86868B" text-anchor="middle">拖拽图片到这里</text>
            <text x="550" y="120" font-family="SF Pro Display" font-size="20" fill="#86868B" text-anchor="middle">或</text>
            
            <!-- 上传按钮 -->
            <g transform="translate(470, 140)">
                <rect x="0" y="0" width="160" height="48" rx="24" fill="#0071E3"/>
                <text x="80" y="30" font-family="SF Pro Display" font-size="16" fill="white" text-anchor="middle">选择图片</text>
            </g>
        </g>
        
        <!-- 转换按钮 -->
        <g transform="translate(470, 580)">
            <rect x="0" y="0" width="160" height="48" rx="24" fill="#0071E3"/>
            <text x="80" y="30" font-family="SF Pro Display" font-size="16" fill="white" text-anchor="middle">开始转换</text>
        </g>
    </g>
    
    <!-- 滤镜定义 -->
    <defs>
        <filter id="shadow" x="0" y="0" width="100%" height="100%" filterUnits="userSpaceOnUse">
            <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.1"/>
        </filter>
    </defs>
</svg> 