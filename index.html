<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线工具集 - 简单、快速、高效的在线工具</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <header class="header">
        <nav class="nav">
            <h1 class="logo">工具集</h1>
        </nav>
    </header>

    <!-- 主要内容区域 -->
    <main class="main">
        <div class="container">
            <!-- 标题区域 -->
            <section class="hero">
                <h1>在线工具集</h1>
                <p>简单、快速、高效的在线工具</p>
            </section>

            <!-- 工具卡片网格 -->
            <section class="tools-grid">
                <!-- 文件转换卡片 -->
                <a href="pages/file-convert.html" class="tool-card">
                    <h2>文件转换</h2>
                    <p>支持多种格式转换</p>
                </a>

                <!-- 图片压缩卡片 -->
                <a href="pages/image-compress.html" class="tool-card">
                    <h2>图片压缩</h2>
                    <p>高质量压缩</p>
                </a>

                <!-- 图片裁剪卡片 -->
                <a href="pages/image-crop.html" class="tool-card">
                    <h2>图片裁剪</h2>
                    <p>自由裁剪调整</p>
                </a>

                <!-- 图片格式转换卡片 -->
                <a href="pages/image-convert.html" class="tool-card">
                    <h2>格式转换</h2>
                    <p>支持主流图片格式</p>
                </a>

                <!-- 图片水印卡片 -->
                <a href="pages/image-watermark.html" class="tool-card">
                    <h2>图片水印</h2>
                    <p>自定义水印效果</p>
                </a>
            </section>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
